<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./pages/index.css" />
    <title>Russian Travel</title>

  <body class="root">
    <div class="root__container box">
      <header class="header root__header box">
        <a href="#" class="logo header__logo"></a>
        <ul class="header__lang-items">
          <li class="header__lang-item">
            <a href="" class="header__lang-link header__lang-link_active">ru</a>

          <li class="header__lang-item">
            <a href="" class="header__lang-link">en</a>

          </figure>

        <section class="intro root__intro"></section>
        <section class="photo-grid root__photo-grid"></section>

        <section class="cover root__cover"></section>
